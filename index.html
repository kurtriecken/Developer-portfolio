<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <button id="start_button">Click to hear the music!</button>
    <div id="double_bass">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <text x="10" y="50" font-family="Arial" font-size="40" fill="black">f</text>
        </svg>
        <div class="string" id="string1"></div>
        <div class="string" id="string2"></div>
        <div class="string" id="string3"></div>
        <div class="string" id="string4"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <text x="10" y="50" font-family="Arial" font-size="40" fill="black">f</text>
        </svg>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="450" viewBox="0 0 200 450">
        <!-- Body of the double bass -->
        <ellipse cx="100" cy="250" rx="80" ry="150" fill="brown" />
    
        <!-- Neck of the double bass -->
        <rect x="95" y="0" width="10" height="250" fill="brown" />
    
        <!-- Lighter Fingerboard -->
        <rect x="80" y="0" width="40" height="250" fill="#888888" />
    
        <!-- Strings (evenly spaced within the fingerboard) -->
        <line x1="85" y1="40" x2="85" y2="230" stroke="black" stroke-width="1" />
        <line x1="95" y1="40" x2="95" y2="230" stroke="black" stroke-width="1" />
        <line x1="105" y1="40" x2="105" y2="230" stroke="black" stroke-width="1" />
        <line x1="115" y1="40" x2="115" y2="230" stroke="black" stroke-width="1" />
    
        <!-- Pegbox (left, top, and right) -->
        <rect x="65" y="0" width="20" height="50" fill="brown" />
        <rect x="80" y="0" width="40" height="20" fill="brown" />
        <rect x="120" y="0" width="20" height="50" fill="brown" />
    
        <!-- Pegs (staggered and on the pegbox) -->
        <rect x="130" y="10" width="16" height="6" rx="3" ry="3" fill="black" />
        <rect x="130" y="30" width="16" height="6" rx="3" ry="3" fill="black" />
        <rect x="52" y="10" width="16" height="6" rx="3" ry="3" fill="black" />
        <rect x="52" y="30" width="16" height="6" rx="3" ry="3" fill="black" />
    
        <!-- Peg circles (left and right sides) -->
        <circle cx="52" cy="13" r="6" fill="black" />
        <circle cx="52" cy="33" r="6" fill="black" />
        <circle cx="146" cy="13" r="6" fill="black" />
        <circle cx="146" cy="33" r="6" fill="black" />
    
        <!-- White half circles (centered vertically and just past the bottom of the fingerboard, rotated 90 degrees, and 3 times as big) -->
        <path d="M100 275 A60 60 0 0 0 100 235" fill="white" />
        <path d="M100 275 A60 60 0 0 0 100 315" fill="white" />
    </svg>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
